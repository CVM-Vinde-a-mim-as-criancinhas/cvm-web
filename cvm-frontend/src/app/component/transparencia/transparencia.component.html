<div class="container" style="margin-top: 10px">
  <form #formularioTransparencia="ngForm" (submit)="addTransparencia(transparencia)">
    <div class="form-group">
      <label for="titulo">Titulo Transparencia</label>
      <input type="text" class="form-control" id="titulo" [(ngModel)]="transparencia.tituloTransparencia" required>
    </div>
    <div class="form-group">
      <label for="arquivo">Arquivo Transparencia</label>
      <input type="file" class="form-control-file" id="arquivo" [(ngModel)]="transparencia.arquivoTransparencia" required>
    </div>
    <button type="submit" [disabled]="formularioTransparencia.invalid" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
