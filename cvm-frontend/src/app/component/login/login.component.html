<body>
<div class="container" style="margin-top: 5%; text-align: center;">
  <div class="login-box text-center">

    <div class="login-box-body text-center">
      <img routerLink="/index" src="assets/img/logo.png">
      <hr>
      <p class="login-box-msg">Acesso ao sistema CVM</p>
      <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
        <div class="form-group has-feedback" [ngClass]="{'has-error': !loginOk}">
          <input type="text" [(ngModel)]="login" class="form-control" name="registro" placeholder="Registro"
                 #registro="ngModel" required>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" [ngClass]="{'has-error': !loginOk}">
          <input type="password" [(ngModel)]="password" class="form-control" name="senha" #senha="ngModel"
                 placeholder="Senha"
                 required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-error" *ngIf="!loginOk && (registro.invalid || senha.pristine)">
          <span class="help-block form-control text-center">{{ mensagemErro }}</span>
        </div>
        <hr>
        <div class="pull-right">
          <button type="submit" class="btn btn-success" style="float: right">Entrar</button>
        </div>
      </form>

    </div>
  </div>
</div>
</body>
