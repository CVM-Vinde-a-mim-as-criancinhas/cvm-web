<div class="container" style="margin-top: 10px">
  <form #formularioNoticia="ngForm" (submit)="addNoticia(noticia)">
    <div class="form-group">
      <label for="titulo">Titulo Noticia</label>
      <input type="text" class="form-control" id="titulo" [(ngModel)]="noticia.tituloNoticia" required>
    </div>
    <div class="form-group">
      <label for="data">Data Noticia</label>
      <input type="date" class="form-control" id="data" [(ngModel)]="noticia.dataData" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descricao Noticia</label>
      <input type="text" class="form-control" id="descricao" [(ngModel)]="noticia.descricaoNoticia" required>
    </div>
    <button type="submit" [disabled]="formularioNoticia.invalid" type="submit" class="btn btn-primary">Cadastrar
    </button>
  </form>
</div>
